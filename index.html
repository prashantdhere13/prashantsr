  <link href="127.0.0.1_5600/static/css/custom.css" rel="stylesheet">

<body>


  <div class="container-fluid">

    <div class="jumbotron" id="jumbotron_signin">
      <div class="text-center">
        <div class="header">
          <h3 id="signin_h3"> Zee RIST and SRT App</h3>
        </div>
        <form class="form-signin" id='signin_form' action="/userHome.html" method="post">

          <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->



          <h1 class="h3 mb-3 font-weight-normal" id="signinLabel">Please sign in</h1>
          <label for="inputName" class="sr-only">Name</label>
          <input type="text" name="inputName" id="inputName" class="form-control" placeholder="Username" required
            autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password"
            required>
          <button id="btnSignIn" class="btn btn-outline-primary btn-block" type="submit">Log in</button>
        </form>
      </div>
    </div>
    <footer class="footer" style="text-align:bottom;">
      <p>&copy; Zee Entertainment Enterprize Limited 2022</p>
    </footer>
  </div>
</body>
